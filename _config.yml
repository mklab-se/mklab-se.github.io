title: MKLab
name: Kristofer Liljeblad
description: Technical leadership, program management, architecture, and DevOps for modern product teams.
meta_image: /assets/images/logos/MKLab-1024.png
url: https://mklab.se
baseurl: ""
lang: en
email: kristofer@mklab.se
timezone: Europe/Stockholm
permalink: /:title/

sass:
  sass_dir: _sass
  style: compressed

plugins:
  - jekyll-sitemap
  - jekyll-feed

collections:
  pages:
    output: true
  services:
    output: true

exclude:
  - tmp
  - vendor
  - Gemfile
  - Gemfile.lock
  - README.md
  - AGENTS.md
  - CLAUDE.md

defaults:
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: default
  - scope:
      path: "_services"
      type: services
    values:
      layout: default
  - scope:
      path: ""
      type: posts
    values:
      layout: default

kramdown:
  input: GFM
